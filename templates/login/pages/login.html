<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='loginstyle.css')}}">
  <title>Sign in</title>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1" method="POST">
      <input class="un " type="text" name="login" align="center" placeholder="Username">
      <input class="pass" type="password" name="password" align="center" placeholder="Password">
      <button type="submit" class="submit" align="center">Sign in</button>
      <p>&nbsp;</p>
      <a href="/register" class="register" align="center">Register</a>
      <p class="forgot" align="center"><a href="#">Forgot Password?</p>      
    </form>
  </div>
</body>
</html>
