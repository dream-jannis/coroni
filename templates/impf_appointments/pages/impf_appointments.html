{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='terminestyle.css') }}">
{% endblock %}
{% block main %}
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>

<h2>Impf-Termin ausmachen:</h2>
<form class="form1" method="POST">
    <input class="un " type="date" name="date" align="center" placeholder="Datum eintragen">
    <input class="pass" type="time" name="time" align="center" placeholder="Zeit eintragen">
    <label for="vaccine">Ihr gewünschter Impfstoff: </label>
    <select class="un" name="vaccine" id="vaccine"> 
        <option value="BioNTech">BioNTech</option>
        <option value="AstraZeneca">AstraZeneca</option>
        <option value="Moderna">Moderna</option>
        <option value="NovoVax">NovoVax</option>
    </select>
    <p></p>
    <button type="submit" class="submit" align="center">Termin beantragen</button>      
</form>

<h2>Deine Termine:</h2>
<table>
    <tr>
        <th>Zeitpunkt</th>
        <th>Impfstoff</th>
        <th></th>
    </tr>
    {% for item in data %}
    <tr>
        <td>{{item[0]}}</td>
        <td>{{item[1]}}</td>
        <td><a class="del_btn" href="/impf_appointments/update/{{item[2]}}" class="action">Termin löschen</a></td>
    </tr>
    {% endfor %}

</table>


{% endblock %}
